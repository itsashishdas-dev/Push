
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PUSH - Skate & Downhill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Retro Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        html, body {
            height: 100%;
            height: 100dvh;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            background-color: #000;
        }

        #root {
            height: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        button, a, [role="button"] {
            touch-action: manipulation;
            cursor: pointer;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-view { animation: fadeSlideUp 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Leaflet Dark Mode Customization */
        .leaflet-container { background: #0f172a; font-family: 'Inter', sans-serif; outline: none; }
        .custom-div-icon { background: transparent; border: none; }
        input, textarea { font-size: 16px !important; }

        /* --- RETRO MODE OVERRIDES --- */
        .retro-mode {
            font-family: 'VT323', monospace !important;
            --retro-green: #00ff41; /* Matrix/Terminal Green */
            --retro-dim: #008F11;
            --retro-bg: #050a05;
            --retro-black: #000000;
            --retro-scan-line: rgba(0, 0, 0, 0.5);
        }

        /* Global Reset for Retro Mode */
        .retro-mode * {
            font-family: 'VT323', monospace !important;
            border-radius: 0px !important;
            box-shadow: none !important;
            letter-spacing: 1px;
        }

        /* Typography & Phosphor Bloom */
        .retro-mode h1, .retro-mode h2, .retro-mode h3, .retro-mode h4, .retro-mode h5, .retro-mode h6 {
            text-transform: uppercase;
            color: var(--retro-green) !important;
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.6);
        }

        .retro-mode p, .retro-mode span, .retro-mode div {
            text-shadow: 0 0 2px rgba(0, 255, 65, 0.2);
        }

        /* Backgrounds - Flatten to Black */
        .retro-mode .bg-black,
        .retro-mode .bg-slate-900,
        .retro-mode .bg-slate-950,
        .retro-mode .bg-slate-800,
        .retro-mode .bg-gray-900 {
            background-color: var(--retro-black) !important;
            border: 1px solid var(--retro-dim) !important;
        }

        /* Transparencies */
        .retro-mode .bg-slate-900\/50,
        .retro-mode .bg-slate-900\/80, 
        .retro-mode .backdrop-blur-md,
        .retro-mode .backdrop-blur-xl {
            backdrop-filter: none !important;
            background-color: rgba(0, 20, 0, 0.95) !important;
            border: 1px solid var(--retro-green) !important;
        }

        /* Text Color Mapping - Force Green */
        .retro-mode .text-white,
        .retro-mode .text-slate-100,
        .retro-mode .text-slate-200,
        .retro-mode .text-slate-300,
        .retro-mode .text-indigo-400,
        .retro-mode .text-indigo-500,
        .retro-mode .text-amber-400,
        .retro-mode .text-amber-500,
        .retro-mode .text-pink-500,
        .retro-mode .text-green-400,
        .retro-mode .text-red-400 {
            color: var(--retro-green) !important;
        }

        .retro-mode .text-slate-400,
        .retro-mode .text-slate-500,
        .retro-mode .text-slate-600 {
            color: var(--retro-dim) !important;
        }

        /* Inputs & Forms */
        .retro-mode input, 
        .retro-mode textarea, 
        .retro-mode select {
            background-color: var(--retro-black) !important;
            border: 2px solid var(--retro-dim) !important;
            color: var(--retro-green) !important;
            font-size: 1.2rem !important;
            text-transform: uppercase;
        }
        
        .retro-mode input:focus, 
        .retro-mode textarea:focus {
            border-color: var(--retro-green) !important;
            outline: none !important;
            background-color: #001100 !important;
        }

        /* Buttons & Actions */
        .retro-mode button {
            text-transform: uppercase !important;
            border: 2px solid var(--retro-green) !important;
            background-color: var(--retro-black) !important;
            color: var(--retro-green) !important;
        }

        /* High Priority / Active Buttons (Invert) */
        .retro-mode .bg-indigo-500,
        .retro-mode .bg-indigo-600,
        .retro-mode .bg-amber-500,
        .retro-mode .bg-green-500,
        .retro-mode .bg-red-500,
        .retro-mode .bg-blue-600,
        .retro-mode .bg-white {
            background-color: var(--retro-green) !important;
            color: var(--retro-black) !important;
            border: 2px solid var(--retro-green) !important;
            text-shadow: none !important;
            font-weight: 900 !important;
        }
        
        .retro-mode button:active {
            background-color: var(--retro-green) !important;
            color: var(--retro-black) !important;
            transform: translate(2px, 2px);
        }

        /* Scanlines Effect */
        .scanlines {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.4) 50%,
                rgba(0,0,0,0.4)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.7;
        }

        /* CRT Flicker */
        .crt-flicker {
            animation: flicker 0.15s infinite;
            position: fixed;
            inset: 0;
            background: rgba(0, 255, 0, 0.03);
            pointer-events: none;
            z-index: 9998;
        }

        @keyframes flicker {
            0% { opacity: 0.92; }
            50% { opacity: 1.0; }
            100% { opacity: 0.94; }
        }
    </style>

</head>
