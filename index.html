    <script>
        window.process = { env: { NODE_ENV: 'development' } };
        window.onerror = function(msg, url, line, col, error) {
            console.error('Global Error:', { msg, url, line, col, error });
            return false; 
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --sat: env(safe-area-inset-top); 
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            --sar: env(safe-area-inset-right);
        }
        
        /* STRICT FULL HEIGHT ROOT - Critical for Map Apps */
        html, body, #root { 
            height: 100%; 
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent elastic scrolling on body */
            background-color: #000000; 
            color: #f8fafc;
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }

        #root {
            display: flex;
            flex-direction: column;
        }

        /* CUSTOM SCROLLBAR */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* MAP OVERRIDES */
        .leaflet-container {
            background-color: #09090b !important;
            font-family: 'Inter', sans-serif;
            width: 100%;
            height: 100%;
        }
        
        /* Remove Leaflet attribution for cleaner UI (Demo purposes) */
        .leaflet-control-attribution { display: none !important; }

        /* UTILITY CLASSES */
        .pt-safe-top { padding-top: calc(var(--sat) + 1rem); }
        .pb-safe-bottom { padding-bottom: calc(var(--sab) + 1rem); }
        .pl-safe-left { padding-left: calc(var(--sal) + 1rem); }
        .pr-safe-right { padding-right: calc(var(--sar) + 1rem); }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-view {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes enter-sheet { 
            0% { transform: translateY(100%); opacity: 0; } 
            100% { transform: translateY(0); opacity: 1; } 
        }
        .animate-sheet { 
            animation: enter-sheet 0.5s cubic-bezier(0.32, 0.72, 0, 1) forwards; 
        }
        
        @keyframes enter-panel-left {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        .animate-panel-left {
            animation: enter-panel-left 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes enter-modal { 
            0% { opacity: 0; transform: scale(0.96) translateY(8px); } 
            100% { opacity: 1; transform: scale(1) translateY(0); } 
        }
        .animate-modal { 
            animation: enter-modal 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }

        @keyframes enter-pop { 
            0% { opacity: 0; transform: scale(0.9) translateY(20px); } 
            100% { opacity: 1; transform: scale(1) translateY(0); } 
        }
        .animate-pop { 
            animation: enter-pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; 
        }

        /* BREATHE ANIMATIONS - SLOWED TO 9s INTERVAL */
        @keyframes breathe-out { 
            0% { transform: scale(1); opacity: 0.6; } 
            20% { transform: scale(3); opacity: 0; } 
            100% { transform: scale(3); opacity: 0; } 
        }
        .animate-breathe-out { 
            animation: breathe-out 9s ease-out infinite; 
        }

        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.6; }
        }
        .animate-breathe {
            animation: breathe 3s ease-in-out infinite;
        }
        
        /* SCANLINE EFFECT */
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .animate-scan {
            animation: scan 3s linear infinite;
        }
    </style>
