
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PUSH - Skate & Downhill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        html, body {
            height: 100%;
            height: 100dvh; /* Dynamic viewport height to fix mobile browser bar issues */
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none; /* Prevent bounce scrolling */
            background-color: #000;
        }

        #root {
            height: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Optimize touch targets */
        button, a, [role="button"] {
            touch-action: manipulation;
            cursor: pointer;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes levelPop {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.3); filter: brightness(1.5); box-shadow: 0 0 25px rgba(99, 102, 241, 0.6); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        .animate-view {
            animation: fadeSlideUp 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-level-pop {
            animation: levelPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Leaflet Dark Mode Customization */
        .leaflet-container {
            background: #0f172a;
            font-family: 'Inter', sans-serif;
            outline: none;
        }
        .custom-div-icon {
            background: transparent;
            border: none;
        }
        
        /* Ensure inputs don't zoom on focus on iOS */
        input, textarea {
            font-size: 16px !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-black text-white selection:bg-indigo-500">
    <div id="root"></div>
</body>
</html>
